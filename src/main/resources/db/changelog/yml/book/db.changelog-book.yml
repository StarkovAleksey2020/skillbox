databaseChangeLog:
  - changeSet:
      id: book-create-id
      author: codewizard
      comment: book table create
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: book_pkey
              - column:
                  name: pub_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: is_bestseller
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: discount
                  type: TINYINT
                  defaultValue: '0'
                  constraints:
                    nullable: false
  - changeSet:
      id: book-populate-id
      author: codewizard
      changes:
        - sqlFile:
            dbms: 'postgresql'
            encoding: utf8
            endDelimiter:  \nGO
            path: ./db/changelog/yml/book/book-populate.sql
            relativeToChangelogFile: false
            splitStatements: true
            stripComments: true