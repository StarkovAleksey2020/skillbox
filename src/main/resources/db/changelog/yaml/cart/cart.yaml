databaseChangeLog:
  - changeSet:
      id: 101
      author: codewizard
      changes:
        - createTable:
            tableName: cart
            remarks: Корзина и отложенные
            columns:
              - column:
                  name: id
                  remarks: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: cart_id
                    nullable: false
              - column:
                  name: value
                  remarks: идентификаторы книг через слэш
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  remarks: идентификатор пользователя
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: edit_date
                  remarks: дата редактирования
                  type: DATE
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: cart
            constraintName: fk-cart-1
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedTableName: user_entity
            referencedColumnNames: id
