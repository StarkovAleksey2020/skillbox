<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=56375974">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=56375974">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=56375974">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=56375974"></script>
    <script type="text/javascript" th:src="@{/assets/js/headerHandler.js}"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}" th:onclick="testFunc('mainId')"
                                                th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/genres}" th:onclick="testFunc('genresId')"
                                                th:text="#{topbar.genres}">Жанры</a>
                </li>
                <li th:if="${sectionName.length() > 0 && genresName.length() == 0}" class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="${sectionName}">Детективы</span>
                </li>

                <li th:if="${subSectionName.length() == 0 && genresName.length() > 0}" class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="${genresName}">Детективы</span>
                </li>

                <li th:if="${subSectionName.length() > 0}" class="breadcrumbs-item breadcrumbs-item_current"><span
                        th:text="${subSectionName}">Триллер</span>
                </li>
            </ul>
            <header class="Middle-header">
                <h1 class="Middle-title" th:if="${genresName.length() == 0} and ${subSectionName.length() == 0}"
                    th:text="${sectionName}">Детективы
                </h1>
                <h1 class="Middle-title" th:if="${genresName.length() > 0} and ${subSectionName.length() == 0}"
                    th:text="${genresName}">Детективы
                </h1>
                <h1 class="Middle-title" th:if="${subSectionName.length() > 0}" th:text="${subSectionName}">Детективы
                </h1>
            </header>
            <div class="Section">
                <div class="Cards Cards_refresh">
                    <div class="Card" th:href="@{/tags/slug(bookTitle=${book.title},
                                bookAuthorName=${book.authorSet[0].name},
                                description=${book.description},
                                id=${book.id},
                                price=${book.price},
                                bookImage=${book.image},
                                isBestseller=${book.isBestseller},
                                bookDiscount=${book.discount})}"
                         th:each="book : ${booksByGenreList}">
                        <a class="Card-picture" href="#" th:href="@{/tags/slug(bookTitle=${book.title},
                                bookAuthorName=${book.authorSet[0].name},
                                description=${book.description},
                                id=${book.id},
                                price=${book.price},
                                bookImage=${book.image},
                                isBestseller=${book.isBestseller},
                                bookDiscount=${book.discount})}">
                            <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                            <div th:if="${book.isBestseller == 1}" class="Card-ribbon">
                                <span class="Card-ribbonText">Бестселлер</span>
                            </div>
                            <div class="Card-sale">
                                <span th:text="${book.discount} + '% скидка'"></span>
                            </div>
                        </a>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a th:href="@{/tags/slug(bookTitle=${book.title},
                                bookAuthorName=${book.authorSet[0].name},
                                description=${book.description},
                                id=${book.id},
                                price=${book.price},
                                bookImage=${book.image},
                                isBestseller=${book.isBestseller},
                                bookDiscount=${book.discount})}"
                                   th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.description}">Кондратенко
                                Валерий
                                Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld"
                                      th:text="'₽'+${book.price + (book.price / 100 * book.discount)}">₽300.00</span>
                                <span class="Card-price" th:text="'₽'+${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>

                    <div class="Cards-footer Cards-footer_center">
                        <a
                                th:if="${folderId < 0}"
                                class="btn btn_primary" href="#"
                                data-refreshshow="genre" data-refreshoffset="10"
                                data-refreshlimit="10"
                                th:text="#{recent.show}"
                                th:data-refreshtagname="${genresName}">Показать еще
                        </a>
                        <a
                                th:if="${folderId > 0}"
                                class="btn btn_primary" href="#"
                                data-refreshshow="genreFolder" data-refreshoffset="10"
                                data-refreshlimit="10"
                                th:data-refreshid="${folderId}"
                                th:text="#{recent.show}"
                                th:data-refreshtagname="${genresName}">Показать еще
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script>
    const itemActive = document.getElementById(localStorage.getItem('clickedPoint'));
    itemActive.classList.add('menu-item_ACTIVE');
</script>
</body>
</html>
