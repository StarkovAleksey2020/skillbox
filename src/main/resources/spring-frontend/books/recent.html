<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=09585989">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=09585989">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=09585989">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=09585989"></script>
    <script type="text/javascript" th:src="@{/assets/js/headerHandler.js}"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}" th:onclick="testFunc('mainId')"
                                                th:text="#{topbar.main}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/genres}" th:onclick="testFunc('genresId')"
                                                th:text="#{topbar.genres}">Жанры</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="#{topbar.recent}">Новинки</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="#{topbar.recent}">Новинки
                    </h1>
                    <form class="form form_inline Section-header-form" action="#" method="post">
                        <div class="form-group">
                            <label class="form-label" th:text="#{recent.from}">с
                            </label>
                            <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent"
                                   name="fromdaterecent" type="text" placeholder="Дата" data-refreshoffset="20"
                                   data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0"
                                   autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{recent.to}">по
                            </label>
                            <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent"
                                   name="enddaterecent" type="text" placeholder="Дата" data-refreshoffset="20"
                                   data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0"
                                   autocomplete="off"/>
                        </div>
                    </form>
                </div>
                <div class="Cards Cards_refresh">
                    <div class="Card"
                         th:href="@{'/books/' + ${book.slug}}"
                         th:each="book : ${recentBooks}">
                        <div class="Card-picture">
                            <a th:href="@{'/books/' + ${book.slug}}">
                                <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                                <div th:if="${book.isBestseller == 1}" class="Card-ribbon">
                                    <span class="Card-ribbonText">Бестселлер</span>
                                </div>
                                <div class="Card-sale">
                                    <span th:text="${book.discount} + '% скидка'"></span>
                                </div>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a href="#"
                                   th:href="@{'/books/' + ${book.slug}}"
                                   th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description"
                                 th:text="${book.authorSet[0].name}">Кондратенко Александр Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld"
                                      th:text="'₽'+${book.price + (book.price / 100 * book.discount)}">₽300.00</span>
                                <span class="Card-price" th:text="'₽'+${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"
                                                                     data-refreshshow="recent" data-refreshoffset="0"
                                                                     data-refreshlimit="10"
                                                                     th:text="#{recent.show}">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script>
    const itemActive = document.getElementById(localStorage.getItem('clickedPoint'));
    itemActive.classList.add('menu-item_ACTIVE');
</script>
</body>
</html>
