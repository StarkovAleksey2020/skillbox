<html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=91228662">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=91228662">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=91228662"></script>
    <script type="text/javascript" th:src="@{/assets/js/headerHandler.js}"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}" th:onclick="testFunc('mainId')">Главная</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${tagName}">
                    <span>Психологическая проза</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" th:text="${tagName}">Психологическая проза
                    </h1>
                    <div class="Section-header-links"><a class="Section-header-link" th:href="@{/}"
                                                         th:onclick="setScrollElement('tags')">Все
                        тэги</a>
                    </div>
                </div>

                <div class="Cards Cards_refresh" data-load="tag" data-loadoffset="0" data-loadlimit="10">
                    <div class="Card" th:href="@{'/books/' + ${book.slug}}" th:each="book : ${taggedBooks}">
                        <div class="Card-picture">
                            <a th:href="@{'/books/' + ${book.slug}}">
                                <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                                <div th:if="${book.isBestseller == 1}" class="Card-ribbon"><span
                                        class="Card-ribbonText">Бестселлер</span></div>
                                <div class="Card-sale"><span th:text="${book.discount} + '% скидка'"></span></div>
                            </a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <strong class="Card-title">
                                    <a th:href="@{'/books/' + ${book.slug}}"
                                       th:text="${book.title}">
                                    </a>
                                </strong>
                            </strong>
                            <div class="Card-description" th:text="${book.authorSet[0].name}">Кондратенко Александр
                                Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld" th:text="'₽' + ${@thymeMath.ceil(book.price, book.discount)}"></span>
                                <span class="Card-price" th:text="'₽' + ${book.price}">₽300.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cards-footer Cards-footer_center">
                    <a class="btn btn_primary" href="#"
                       data-refreshshow="tag" data-refreshoffset="10"
                       data-refreshlimit="10" data-refreshid="10"
                       th:data-refreshtagname="${tagName}">Показать еще</a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script>
    const itemActive = document.getElementById(localStorage.getItem('clickedPoint'));
    itemActive.classList.add('menu-item_ACTIVE');
</script>
</body>
</html>
